<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincontainer">
        <div class="container">
            <form action="https://api.web3forms.com/submit" method="POST">
                <h1 id="h1">Message ME</h1>
                <input type="hidden" name="access_key" placeholder="" value="YOUR_ACCESS_KEY_HERE">
                <input id="input1" type="text" placeholder="Enter Your Name" name="name" required>
                <input id="input2" type="email" placeholder="Enter Your Email" name="email" required>
                <textarea id="txt" name="message" placeholder="Your message here" required></textarea>
                <button id="btn" type="submit">Submit Form</button>
            </form>
        </div>
    </div>
</body>

</html>
